<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter an area">
            <button><img src="./images/icons8-google-web-search-50.png"/></button> 
        </div>
        <div class="weather">
            <img class="weather" src="./images/icons8-rain.gif">
            <h1 class="temp">22°</h1>
            <h2 class="city">Kochi</h2>
            <div class="details">
                <div class="col">
                    <img class="humidity" src="https://img.icons8.com/?size=100&id=18586&format=png&color=000000" >
                    <div>
                        <p class="humidity1">50%</p>
                        <h3>humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <img class="wind" src="https://img.icons8.com/?size=100&id=Zdv1QR7jYV80&format=png&color=000000" >
                    <div>
                        <p class="wind1">50 km/h</p>
                        <h3>wind</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const apiKey = "2443f0e2ce86be43460ea9f272f2f493";
        const uri = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        checkWether=async(city)=>{
            const response = await fetch(uri + city + `&appid=${apiKey}`);

            const data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°c";
            document.querySelector(".humidity1").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind1").innerHTML = data.wind.speed + "km/hr";


            console.log(data);

        }


        searchBtn.addEventListener("click",()=>{
            checkWether(searchBox.value);
        })
        // 
        
    </script>
</body>

</html>
